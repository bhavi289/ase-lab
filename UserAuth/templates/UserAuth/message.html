<html>
	<head>
		<style>
			.warning{
				background-color: #ECADAD;
				border-color: red;
				border: 5px;
			}

			.success{
				background-color: #B6ECAD;
				border-color: green;
				border: 5px;
			}
		</style>
	</head>
	<body>
		{% if messages %}
			{% for message in messages %}
				<div class="{{ message.tags }}">{{ message }}</div>
			{% endfor %}
		{% endif %}
	</body>
</html>
